<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos básicos de la página -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif; 
      user-select: none;
    }

    /* Estilos para el cuerpo */
    body {
      background-color: #f0f0f0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }

    /* Estilos para la calculadora */
    .calculadora {
      width: 350px;
      background-color: #000;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Estilos para la pantalla de la calculadora */
    .pantalla {
      height: 100px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 20px;
      font-size: 54px;
      font-weight: 300;
      color: white;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Estilos para el historial de operaciones */
    .historial {
      background-color: #fff;
      color: #000;
      height: 150px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    /* Estilos para el contenedor de los botones */
    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    /* Estilos para los botones */
    .btn {
      padding: 15px;
      border-radius: 50%;
      border: none;
      font-size: 28px;
      font-weight: 400;
      cursor: pointer;
      transition: filter 0.2s;
    }

    /* Estilos cuando se presiona un botón */
    .btn:active {
      filter: brightness(130%);
    }

    /* Estilos para los botones de números y el punto decimal */
    .numero, .decimal {
      background-color: #333333;
      color: white;
    }

    /* Estilos para los botones de operadores */
    .operador {
      background-color: #ff9f0a;
      color: white;
    }

    /* Estilos para un botón de operador activo */
    .operador.activo {
      background-color: white;
      color: #ff9f0a;
    }

    /* Estilos para los botones de funciones */
    .funcion {
      background-color: #a5a5a5;
      color: black;
    }

    /* Estilos especiales para el botón de "0" */
    .cero {
      grid-column: span 2;
      aspect-ratio: 2;
      border-radius: 35px;
    }

    /* Optimización el diseño para dispositivos móviles */
    @media (max-width: 400px) {
      .calculadora {
        width: 100%;
        min-width: 280px;
      }

      .pantalla {
        height: 80px;
        font-size: 48px;
      }

      .btn {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <!-- Historial de operaciones -->
    <div class="historial" id="historial"></div>
    
    <!-- Pantalla de la calculadora -->
    <div class="pantalla" id="pantalla">0</div>
    
    <!-- Botones de la calculadora -->
    <div class="botones">
      <button class="btn funcion" id="clear">AC</button>
      <button class="btn funcion" id="negate">±</button>
      <button class="btn funcion" id="percent">%</button>
      <button class="btn operador" data-operador="÷">÷</button>

      <button class="btn numero" data-num="7">7</button>
      <button class="btn numero" data-num="8">8</button>
      <button class="btn numero" data-num="9">9</button>
      <button class="btn operador" data-operador="×">×</button>

      <button class="btn numero" data-num="4">4</button>
      <button class="btn numero" data-num="5">5</button>
      <button class="btn numero" data-num="6">6</button>
      <button class="btn operador" data-operador="-">-</button>

      <button class="btn numero" data-num="1">1</button>
      <button class="btn numero" data-num="2">2</button>
      <button class="btn numero" data-num="3">3</button>
      <button class="btn operador" data-operador="+">+</button>

      <button class="btn numero cero" data-num="0">0</button>
      <button class="btn decimal">.</button>
      <button class="btn operador" data-operador="=">=</button>
    </div>
  </div>
  <script src="actividad4RA1.js"></script> 
</body>
</html>
